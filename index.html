<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if ('serviceWorker' in navigator){
            navigator.serviceWorker.register('sw.js')
            .then(
                function(r){
                    console.log("Reg. sw OK" + r.scope);    
                },
                function(e){
                    console.log("Error: " + e);
                }
            );
        }
    </script>    
</body>
</html>
